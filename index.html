<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>GOT House Explainer</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
  <main>
    <section id="imageContainer">
    	<div id="houseImages" style="right: 0">
            <img src="images/houses.jpg"/>
    		<img src="images/stark.jpg"/>
    		<img src="images/baratheon.jpg"/>
    		<img src="images/lannister.jpg"/>
    		<img src="images/tully.jpg"/>
    		<img src="images/greyjoy.jpg"/>
    		<img src="images/arryn.jpg"/>
            <img src="images/frey.jpg"/>
            <img src="images/targaryen.jpg"/>
            <img src="images/tyrell.jpg"/>
        </div>
    </section>

    <nav id="bottomNav">
    	<ul id="navList">
            <li><div class="houses" data-offset="0"></div></li>
            <li><div class="sigilContainer stark" data-offset="1"></div></li>
            <li><div class="sigilContainer baratheon" data-offset="2"></div></li>
            <li><div class="sigilContainer lannister" data-offset="3"></div></li>
            <li><div class="sigilContainer tully" data-offset="4"></div></li>
            <li><div class="sigilContainer greyjoy" data-offset="5"></div></li>
            <li><div class="sigilContainer arryn" data-offset="6"></div></li>
            <li><div class="sigilContainer frey" data-offset="7"></div></li>
            <li><div class="sigilContainer targaryen" data-offset="8"></div></li>
            <li><div class="sigilContainer tyrell" data-offset="9"></div></li>
        </ul>
    </nav>

    <h1>House &nbsp;</h1>

    <p class="house-info"></p>

    <!-- lightbox goes here -->
    <section class="lightbox">
      <a href="#" class="close">X</a>
      <video controls onended></video>



    </section>
    <!-- end lightbox -->
</main>

<script src="js/main.js"></script>
</body>
</html>
